<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drink Water Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <button id="toggle-mode">ðŸŒ™ Dark Mode</button>
  <h1>Drink Water</h1>

  <h3 id="goalSection" style="display: none;">
    Goal: <span id="goalDisplay"></span> Liters
  </h3>
  <input type="number" id="customGoal" placeholder="Set Goal (Liters)">
  <button id="setGoal">Set</button>

  <div class="cup">
    <div class="remained" id="remained">
      <span id="liters"></span>
      <small>Remained</small>
    </div>
    <div class="percentage" id="percentage"></div>
  </div>

  <p class="text">Select how many glasses of water you've drunk</p>
  <p id="motivation" class="motivation-text"></p>
  <div class="cups" id="cupsContainer"></div>

  <h3>Weekly Progress</h3>
  <canvas id="weeklyChart" width="400" height="200"></canvas>

  <script src="script.js"></script>
</body>
</html>
